<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipeApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="mobile-container">
        <header>
            <input type="text">
            <button id="search"><i class="fas fa-search"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul class="fav-meals">
                <li> <img src="https://www.themealdb.com/images/ingredients/Lime.png" alt=""><span>Lime</span> </li>
                <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt=""><span>Carbonara</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/vvtvtr1511180578.jpg" alt=""><span>Spaghetti</span>
                </li>
                <li><img src="https://www.themealdb.com/images/media/meals/tnwy8m1628770384.jpg" alt=""><span>Bone</span>
                </li>
            </ul>
        </div>
        <div class="meals">
            <span class="random">
                Random Recipe   
            </span>
            <div class="meal">
                <div class="meal-header">
                    <img src="https://www.themealdb.com/images/media/meals/tnwy8m1628770384.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h3>veggie Veggies</h3>
                    <button class="fav-btn active">
                        <i class="fas fa-heart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/scrypt.js"></script>
</body>
</html>
